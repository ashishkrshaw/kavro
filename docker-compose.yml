# ========================================
# Kavro - Docker Compose for Deployment
# ========================================
# Use: docker-compose up -d

version: '3.8'

services:
  # ----- API Server -----
  api:
    build: .
    container_name: kavro-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://redis:6379
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kavro-network

  # ----- PostgreSQL Database -----
  db:
    image: postgres:14-alpine
    container_name: kavro-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-kavro}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-kavro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kavro}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kavro-network

  # ----- Redis Cache -----
  redis:
    image: redis:7-alpine
    container_name: kavro-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kavro-network

volumes:
  postgres_data:
  redis_data:

networks:
  kavro-network:
    driver: bridge
